<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">

	<title>pixetic</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/apple-touch-icon.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<!--<link rel="apple-touch-icon" sizes="72x72" href="dist/img/favicon/apple-touch-icon-72x72.png">-->
	<!--<link rel="apple-touch-icon" sizes="114x114" href="dist/img/favicon/apple-touch-icon-114x114.png">-->

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body{opacity:0;overflow-x: hidden;}html{background-color:#fff;}</style>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="site-wrap">
        <header>
            <div class="container">
                <p><a href="#">pixetic </a><span>design agency</span></p>
            </div>
        </header><!-- HEADER END -->

        <main>
            <div class="container">
                <section class="pay-method">

                    <h4 class="block__title">
                        Fill in the form
                    </h4>

                    <form action="" class="form form--main">
                        <div class="form-col-5">
                            <div class="form__row row__name">
                                <label>
                                    <span>Name</span>
                                    <input type="text">
                                </label>
                                <label>
                                    <span>Surname</span>
                                    <input type="text">
                                </label>
                            </div>

                            <label class="link__wrapper">
                                <span>Company name</span>
                                <input type="text">
                                <span class="img-link js-img-link">+  Add logo</span>
                            </label>

                            <label class="form__img_wrapper">
                                <input type="file">
                                <span class="name-holder"></span>
                            </label>

                            <label class="email__wrapper">
                                <span>Email</span>
                                <input type="email">
                            </label>

                            <label>
                                <span>Phone number</span>
                                <input class="js-masked" type="tel">
                            </label>
                        </div>


                        <div class="form-col-5">
                            <label class="select__wrapper">
                                <span>Country</span>
                                <!--<input type="text">-->
                                <select name="" id="">
                                    <option value="country 1">USA</option>
                                    <option value="country 2">Canada</option>
                                    <option value="country 3">Mexica</option>
                                    <option value="country 4">Japan</option>
                                </select>
                            </label>

                            <div class="form__row">
                                <label>
                                    <span>City</span>
                                    <input type="text">
                                </label>
                                <label>
                                    <span>Postal code</span>
                                    <input type="number">
                                </label>
                            </div>

                            <label for="" class="">
                                <span>Address</span>
                                <input type="text">
                            </label>

                            <label for="icept" class="checkbox__wrapper">
                                <input id="icept" type="checkbox">
                                I accept Terms and Service
                            </label>
                        </div>

                    </form>
                </section>



                <section class="block block--pay">

                    <h4 class="block__title mbXS">
                        Shipping & billing details
                    </h4>
                    <h6 class="block__subtitle">
                        You can change the shipping method
                    </h6>

                    <div class="pay__wrapper" >
                        <div class="cards__tabs">
                            <div class="" data-tab="1">
                                <img src="img/icon-truck.png" alt="">
                                <div class="tab__info">
                                    <h5>Standard</h5>
                                    <p>5$ in 10 days</p>
                                </div>
                            </div>
                            <div class="active" data-tab="2">
                                <img src="img/icon-plane.png" alt="">
                                <div class="tab__info">
                                    <h5>Express</h5>
                                    <p>25$ in 5 days</p>
                                </div>
                            </div>
                            <div  data-tab="3">
                                <img src="img/icon-rocket.png" alt="">
                                <div class="tab__info">
                                    <h5>Premium</h5>
                                    <p>50$ for tomorrow</p>
                                </div>
                            </div>
                        </div>

                        <div class="cards__wrapper" data-tab="2">
                            <span class="arrow"></span>

                            <div class="cards">
                                <div class="pay__method">
                                    <div class="card__title">
                                        Payment method
                                    </div>

                                    <div class="grid-row">
                                        <div>
                                            <img src="img/american%20express_b&w.png" alt="">
                                        </div>
                                        <div>
                                            <img src="img/mastercard_color.png" alt="">
                                        </div>
                                        <div>
                                            <img src="img/visa_b&w.png" alt="">
                                        </div>
                                        <div>
                                            <img src="img/discover_b&w.png" alt="">
                                        </div>
                                    </div>
                                    <div class="grid-item">
                                        <img src="img/paypal_b&w.png" alt="">
                                    </div>
                                    <div class="grid-item">
                                        <img src="img/amazonpay_b&w.png" alt="">
                                    </div>


                                </div>

                                <div class="pay__details">
                                    <div class="card__title">
                                        Card details
                                    </div>
                                    <div class="card">
                                        <div class="form  ">

                                            <label  class="card__title">
                                                <span>Card number</span>
                                            </label>
                                            <label class="card__number">
                                                <input type="text" pattern="\d*" maxlength="4">
                                                <input type="text" pattern="\d*" maxlength="4">
                                                <input type="text" pattern="\d*" maxlength="4">
                                                <input type="text" pattern="\d*" maxlength="4">
                                            </label>
                                        </div>
                                        <div class="form form__row df-sb card__date-info">
                                            <label >
                                                <span>Expiration date</span>
                                                <input class="js-masked-date" type="text" >
                                            </label>
                                            <label class="card__cv">
                                                <span>CVC/CVV</span>
                                                <input type="text" pattern="\d*" maxlength="3">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn__wrapper">
                        <button class="btn">
                            SUMBIT
                        </button>
                    </div>
                </section>


            </div>
        </main><!-- MAIN END -->

        <footer></footer><!-- FOOTER END -->

    </div>


    <script defer src="js/jquery-3.4.1.min.js"></script>
    <script defer src="js/jquery.mask.min.js"></script>
    <script defer src="js/app.js"></script>

</body>
</html>
